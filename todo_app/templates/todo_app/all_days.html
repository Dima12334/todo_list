{% extends 'todo_app/base.html' %}

{% block title %} Ежедневник {% endblock %}

{% block content %}

    <h2>Планы на:</h2>
    <ul>
        {% for el in todo %}
            <li><a href="{{ el.get_url }}">{{el.day}} </a> <h2>({{el.number}} день {{el.month}} месяца)</h2> </li>
        {% endfor %}
    </ul>

{% endblock %}
