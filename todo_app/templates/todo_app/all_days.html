{% extends 'base.html' %}
{% load static %}

{% block title %} Ежедневник {% endblock %}

{% block content %}
    <img src='{% static "calendar.png"%}' width = "25px" height="25"><a href="{% url 'calendar' %}">Календарь</a>

    <h2>Планы на:</h2>
    <ul>
        {% for el in todo %}
            <li><a href="{{ el.get_url }}">{{el.day}} </a> <h2>({{el.deadline}})</h2> </li>
        {% endfor %}
    </ul>

{% endblock %}
